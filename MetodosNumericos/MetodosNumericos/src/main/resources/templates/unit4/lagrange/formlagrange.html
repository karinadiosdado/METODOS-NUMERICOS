<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Polinomio de Lagrange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<script th:inline="javascript">
    function crearPuntos() {
        var orden = document.getElementById('orden').value;
        var numPuntos = parseInt(orden) + 1;
        
        var ContenedorX = document.getElementById('ContenedorX');
        var ContenedorY = document.getElementById('ContenedorY');
        ContenedorX.replaceChildren();
        ContenedorY.replaceChildren();
        
        for (i = 0; i < numPuntos; i++) {
            var inputX = document.createElement('input');
            inputX.type = 'text';
            inputX.name = 'puntosX[]';
            inputX.placeholder = 'x' + i;
            inputX.className = "form-control mb-2";
            ContenedorX.appendChild(inputX);
            
            var inputY = document.createElement('input');
            inputY.type = 'text';
            inputY.name = 'puntosY[]';
            inputY.placeholder = 'f(x' + i + ')';
            inputY.className = "form-control mb-2";
            ContenedorY.appendChild(inputY);
        }
        
        document.getElementById('resolver').style.display = 'block';
        document.getElementById('infoOrden').innerHTML = 
            '<strong>Orden ' + orden + ':</strong> Se necesitan ' + numPuntos + ' puntos para interpolar';
    }
    
   
</script>

<body>
    <div class="container">
        <nav th:replace="/layout/template :: menu"></nav>
        <div th:replace="/layout/template :: bannerunit2"></div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                <li class="breadcrumb-item"><a href="/unit4">Interpolación</a></li>
                <li class="breadcrumb-item active">Lagrange</li>
            </ol>
        </nav>

        <form th:action="@{/unit4/solvelagrange}" method="post" th:object="${modelLagrange}">
            <div class="container">
                <h1>Polinomio de Interpolación de Lagrange</h1>
                <div class="alert alert-info">
                    <strong>Método de Lagrange:</strong> Construye un polinomio que pasa exactamente por puntos dados usando polinomios base de Lagrange.
                </div>
                
                <div class="row">
                    <div class="col-md-3">
                        <label for="orden">Orden del Polinomio</label>
                        <select class="form-select" id="orden" name="orden" onchange="crearPuntos()">
                            <option value="1">Orden 1 (Lineal)</option>
                            <option value="2" selected>Orden 2 (Cuadrático)</option>
                            <option value="3">Orden 3 (Cúbico)</option>
                            <option value="4">Orden 4 (Cuártico)</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="valorX">Valor X a evaluar</label>
                        <input type="text" class="form-control" id="valorX" name="valorX" placeholder="">
                    </div>
                </div>
                
                <div id="infoOrden" class="alert alert-warning mt-2"></div>
                
              
                <div class="row mt-3">
                    <div class="col text-center">
                        <div class="row">
                            <div class="col-4">
                                <p><strong>Puntos X</strong></p>
                                <div id="ContenedorX"></div>
                            </div>
                            <div class="col-4">
                                <p><strong>Valores Y = f(X)</strong></p>
                                <div id="ContenedorY"></div>
                            </div>
                        </div>
                    </div>
                    <div id="resolver" class="text-center mt-3" style="display: none">
                        <button type="submit" class="btn btn-primary">Calcular Polinomio de Lagrange</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            crearPuntos();
        });
    </script>
</body>
</html>
