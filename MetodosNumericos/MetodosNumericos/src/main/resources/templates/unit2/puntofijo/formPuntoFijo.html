<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>METODOS NUMERICOS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity=""
      crossorigin="anonymous"
    >
    <!-- Bootstrap JS and dependencies -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="" 
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
     <nav  th:replace="/layout/template :: menu">

        </nav>

        <div th:replace="/layout/template :: bannerunit2">
        </div>
    <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Inicion</a></li>

                    <li class="breadcrumb-item"><a href="/unit2">Solucion de Ecuaciones</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Formulario Punto Fijo</li>
                </ol>
            </nav>
        </div>

    <form  method="post" th:object="${puntofijo}" th:action="@{/unit2/solvePuntoFijo}">
      <div class="container">
        <h1>Punto Fijo</h1>

        <div class="mb-3">
          <label for="FX" class="form-label">Ecuación</label>
          <input type="text" class="form-control" id="FX" placeholder="Ecuacion" th:field="*{FX}">
        </div>

        <div class="mb-3">
          <label for="XL" class="form-label">Valor Xi</label>
          <input type="text" class="form-control" id="Xi" placeholder="Xi" th:field="*{Xi}">
        </div>


        <div class="mb-3">
          <label for="Ea" class="form-label">Error Estimado</label>
          <input type="text" class="form-control" id="Ea" placeholder="Error Estimado" th:field="*{Ea}">
        </div>

        <div class="mb-3">
          <label for="IteracionesMaximas" class="form-label">Iteraciones máximas</label>
          <input type="text" class="form-control" id="IteracionesMaximas" placeholder="Iteraciones" th:field="*{IteracionesMaximas}">
        </div>

        <div class="d-flex gap-3">
          <button type="submit" class="btn btn-primary">Calcular</button>
          <button type="reset" class="btn btn-secondary">Limpiar</button>
        </div>
      </div>
    </form>

  </body>
</html>
