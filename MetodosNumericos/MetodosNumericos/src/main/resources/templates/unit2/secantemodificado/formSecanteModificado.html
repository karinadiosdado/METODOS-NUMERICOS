<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>METODOS NUMERICOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity=""
            crossorigin="anonymous"
            >
        <!-- Bootstrap JS and dependencies -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="" 
            crossorigin="anonymous"
        ></script>
    </head>
    <body>

        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img th:src="@{/folder/logo.itses.png}"
                         width="125" height="38"
                         class="d-inline-block align-top">
                    SECANTE
                </a> 
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <img class="img-fluid w-100" th:src="@{/folder/metodosnumericos.png}"/>
            </div>
        </div>

        <form  method="post" th:object="${secantemodificado}" th:action="@{/unit2/solveSecanteModificado}">
            <div class="container">
                <h1>Secante Modificado </h1>
                <div class="col-md-6 col-lg-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="FX" placeholder="FX" th:field="*{FX}">
                        <label for="FX">Funcion</label>
                    </div>
                </div>

                <div class="col-md-6 col-lg-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="IteracionesMaximas" placeholder="Iteraciones Máximas" th:field="*{IteracionesMaximas}">
                        <label for="IteracionesMaximas">Iteraciones Máximas</label>
                    </div>
                </div>

                <div class="col-md-6 col-lg-4">
                    <div class="form-floating">
                        <input type="text" step="any" class="form-control" id="Xi" placeholder="Xi" th:field="*{Xi}">
                        <label for="Xi">Xi</label>
                    </div>
                </div>

                <div class="col-md-6 col-lg-4">
                    <div class="form-floating">
                        <input type="text" step="any" class="form-control" id="Sigma" placeholder="Sigma" th:field="*{Sigma}">
                        <label for="Sigma">Sigma</label>
                    </div>
                </div>

                <div class="col-md-6 col-lg-4">
                    <div class="form-floating">
                        <input type="text" step="any" class="form-control" id="Ea" placeholder="Ea" th:field="*{Ea}">
                        <label for="Ea">Error estimado</label>
                    </div>
                </div>
            </div>


            <div class="d-flex gap-3">
                <button type="submit" class="btn btn-primary">Calcular</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>

        </div>
    </form>

</body>
</html>
