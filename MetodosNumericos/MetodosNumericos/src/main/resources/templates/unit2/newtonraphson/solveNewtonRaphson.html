<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>METODOS NUMERICOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity=""
            crossorigin="anonymous"
            >
        <!-- Bootstrap JS and dependencies -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="" 
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav th:replace="/layout/template :: menu">
        </nav>
        <div th:replace="/layout/template :: bannerunit2">
        </div>
        
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                    <li class="breadcrumb-item"><a href="/unit2">Solución de Ecuaciones</a></li>
                    <li class="breadcrumb-item"><a href="/unit2/formNewtonRaphson">Formulario Newton Raphson</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Tabla de Respuestas de Newton Raphson</li>
                </ol>
            </nav>
        </div>
        
        <div class="container">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Iteración</th>
                        <th>Xi</th>
                        <th>f(Xi)</th>
                        <th>f'(Xi)</th>
                        <th>Xi+1</th>
                        <th>Ea (%)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="solve,iter : ${solveNewtonRaphson}">
                        <td th:text="${iter.index + 1}">Iteración</td>
                        <td th:text="${solve.Xi}">Xi</td>
                        <td th:text="${solve.FXi}">f(Xi)</td>
                        <td th:text="${solve.DFXi}">f'(Xi)</td>
                        <td th:text="${solve.Xi1}">Xi+1</td>
                        <td th:text="${solve.Ea}">Ea</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
