<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>METODOS NUMERICOS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity=""
      crossorigin="anonymous"
    >
    <!-- Bootstrap JS and dependencies -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="" 
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

        <nav  th:replace="/layout/template :: menu">

        </nav>

        <div th:replace="/layout/template :: bannerunit2">
        </div>

    <form  method="post" th:object="${newtonraphson}" th:action="@{/unit2/solveNewtonRaphson}">
      <div class="container">
        <h1>NewtonRaphson</h1>
 <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Inicion</a></li>

                    <li class="breadcrumb-item"><a href="/unit2">Solucion de Ecuaciones</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Formulario Newton Raphson</li>
                </ol>
            </nav>
        </div>
        <div class="mb-3">
           <label class="form-label">Función f(x):</label>
                <input type="text" class="form-control" th:field="*{FX}" 
   >
            </div>
            <div class="mb-3">
                <label class="form-label">Derivada f'(x):</label>
                <input type="text" class="form-control" th:field="*{FXDerivada}" 
                       placeholder="Ej: 5.5 - 8*x + 1.5*x^2" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Valor inicial (Xi):</label>
                <input type="number" step="any" class="form-control" th:field="*{Xi}">
            </div>
            <div class="mb-3">
                <label class="form-label">Error tolerado (%):</label>
                <input type="number" step="any" class="form-control" th:field="*{Ea}" value="0.5" >
            </div>
            <div class="mb-3">
                <label class="form-label">Iteraciones máximas:</label>
                <input type="number" class="form-control" th:field="*{IteracionesMaximas}" value="100" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
            <a href="/unit2" class="btn btn-secondary">Regresar</a> </div>
      </div>
    </form>

  </body>
</html>
