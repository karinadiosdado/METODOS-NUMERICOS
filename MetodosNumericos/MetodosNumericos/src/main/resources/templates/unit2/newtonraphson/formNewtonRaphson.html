<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>METODOS NUMERICOS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity=""
      crossorigin="anonymous"
    >
    <!-- Bootstrap JS and dependencies -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="" 
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img th:src="@{/folder/logo.itses.png}"
               width="125" height="38"
               class="d-inline-block align-top">
         NewtonRaphson
        </a> 
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <img class="img-fluid w-100" th:src="@{/folder/metodosnumericos.png}"/>
      </div>
    </div>

    <form  method="post" th:object="${newtonraphson}" th:action="@{/unit2/solveNewtonRaphson}">
      <div class="container">
        <h1>NewtonRaphson</h1>

        <div class="mb-3">
           <label class="form-label">Función f(x):</label>
                <input type="text" class="form-control" th:field="*{FX}" 
   >
            </div>
            <div class="mb-3">
                <label class="form-label">Derivada f'(x):</label>
                <input type="text" class="form-control" th:field="*{FXDerivada}" 
                       placeholder="Ej: 5.5 - 8*x + 1.5*x^2" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Valor inicial (Xi):</label>
                <input type="number" step="any" class="form-control" th:field="*{Xi}">
            </div>
            <div class="mb-3">
                <label class="form-label">Error tolerado (%):</label>
                <input type="number" step="any" class="form-control" th:field="*{Ea}" value="0.5" >
            </div>
            <div class="mb-3">
                <label class="form-label">Iteraciones máximas:</label>
                <input type="number" class="form-control" th:field="*{IteracionesMaximas}" value="100" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
            <a href="/unit2" class="btn btn-secondary">Regresar</a> </div>
      </div>
    </form>

  </body>
</html>
