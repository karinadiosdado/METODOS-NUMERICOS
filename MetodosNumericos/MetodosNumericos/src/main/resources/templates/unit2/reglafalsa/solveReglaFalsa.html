<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>METODOS NUMERICOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity=""
            crossorigin="anonymous"
            >
        <!-- Bootstrap JS and dependencies -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="" 
            crossorigin="anonymous"
        ></script>
    </head>
    <body>

        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img th:src="@{/folder/logo.itses.png}"
                         width="125" height="38"
                         class="d-inline-block align-top">
                    METODOS NUMERICOS
                </a> 
            </div>
        </nav>

        <div class="container"  th:object="${reglafalsa}" th:action="@{/unit2/Tabla}">
            <div class="row">
                <img class="img-fluid w-100" th:src="@{/folder/metodosnumericos.png}"/>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">XL</th>
                    <th scope="col">XU</th>
                    <th scope="col">XR</th>
                    <th scope="col">F(XI)</th>
                    <th scope="col">F(XU)</th>
                    <th scope="col">F(XR)</th>
                     <th scope="col">F(XL)*F(XR)</th>
                    <th scope="col">Erro estimado</th>

                </tr>
            </thead>
            <tbody>
                <tr  th:each="solve,iter:${solveReglaFalsa}">
                    <td th:text="${iter.index}"> # de Iteracion</td>
                    <td th:text="${solve.XL}">Valor limite Inferior XL</td>
                    <td th:text="${solve.XU}"> Vlaor de lImite Superior XU</td>
                    <td th:text="${solve.XR}"> Valor calculado de la raiz</td>
                    <td th:text="${solve.FXL}"> Valor calculado de XL</td>
                    <td th:text="${solve.FXU}"> Valor calculado de XU</td>
                    <td th:text="${solve.FXR}"> Valor calculado de FXR</td>
 <td th:text="${(solve.productoFXL_FXR)}" th:class="${solve.productoFXL_FXR }"> F(XL)*F(XR)</td>
                    <td th:text="${solve.Ea}"> Error estimado actual</td>


                    <td></td>

                </tr>


            </tbody>
        </table>



    </body>
</html>
