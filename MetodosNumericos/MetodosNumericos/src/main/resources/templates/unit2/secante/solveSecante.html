<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>METODOS NUMERICOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity=""
            crossorigin="anonymous"
            >
        <!-- Bootstrap JS and dependencies -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="" 
            crossorigin="anonymous"
        ></script>
    </head>
    <body>

        <nav  th:replace="/layout/template :: menu">

        </nav>

        <div th:replace="/layout/template :: bannerunit2">
        </div>

        <div class="container"  th:object="${secante}" th:action="@{/unit2/Tabla}">
            <div class="row">
            </div>
        </div>
 <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Inicion</a></li>

                    <li class="breadcrumb-item"><a href="/unit2">Solucion de Ecuaciones</a></li>
                    <li class="breadcrumb-item "><a href="/unit2/formSecante"> Formulario Secante</li></a>
                       <li class="breadcrumb-item active" aria-current="page">Tabla de Respuestas de  Secante</li>
                </ol>
            </nav>
        </div>
        <table class="table">
            <thead>
               <tr>
                    <th scope="col">Iteracion</th>
                    <th scope="col">Xi-1</th>
                    <th scope="col">Xi</th>
                    <th scope="col">Xi+1</th>
                    <th scope="col">F(Xi-1)</th>
                    <th scope="col">F(Xi)</th>
                    <th scope="col">Error estimado</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="solve,iter:${solveSecante}">
                    <td th:text="${iter.index}"># de Iteracion</td>
                    <td th:text="${solve.Xi_1}">Valor  Xi-1</td>
                    <td th:text="${solve.Xi}">Valor de Xi</td>
                    <td th:text="${solve.Xi1}">Valor de Xi+1</td>
                    <td th:text="${solve.F_Xi_1}">Funcion evaluada en XR</td>
                    <td th:text="${solve.FXi}">Funcion evaluada en Xi</td>
                    <td th:text="${solve.Ea}">Error</td>
                </tr>


            </tbody>
        </table>



    </body>
</html>
